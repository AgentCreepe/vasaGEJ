    <script>
        // Globalne promenljive
        let currentPeaks = [];

        // Kristalne strukture i njihovi dozvoljeni refleksi
        const crystalStructures = {
            fcc: { name: 'FCC', allowed: (h, k, l) => (h + k + l) % 2 === 0 },
            bcc: { name: 'BCC', allowed: (h, k, l) => (h + k + l) % 2 === 0 },
            simple: { name: 'Prosta Kubna', allowed: (h, k, l) => true },
            hcp: { name: 'HCP', allowed: (h, k, l) => true },
            diamond: { name: 'Dijamant', allowed: (h, k, l) => {
                const sum = h + k + l;
                return (sum % 2 === 0) && (h % 2 === 0 && k % 2 === 0 && l % 2 === 0) || 
                       (sum % 4 === 0 && (h % 2 !== 0 || k % 2 !== 0 || l % 2 !== 0));
            }}
        };

        // Sinhronizacija input polja
        function syncInputs() {
            const lattice = document.getElementById('lattice');
            const latticeRange = document.getElementById('latticeRange');
            const latticeValue = document.getElementById('latticeValue');

            lattice.addEventListener('input', (e) => {
                latticeRange.value = e.target.value;
                latticeValue.textContent = e.target.value + ' √Ö';
            });

            latticeRange.addEventListener('input', (e) => {
                lattice.value = e.target.value;
                latticeValue.textContent = e.target.value + ' √Ö';
            });

            const temperature = document.getElementById('temperature');
            const temperatureRange = document.getElementById('temperatureRange');
            const temperatureValue = document.getElementById('temperatureValue');

            temperature.addEventListener('input', (e) => {
                temperatureRange.value = e.target.value;
                temperatureValue.textContent = e.target.value + ' K';
            });

            temperatureRange.addEventListener('input', (e) => {
                temperature.value = e.target.value;
                temperatureValue.textContent = e.target.value + ' K';
            });

            document.getElementById('peakWidth').addEventListener('input', (e) => {
                document.getElementById('peakWidthValue').textContent = e.target.value + '¬∞';
            });

            document.getElementById('noise').addEventListener('input', (e) => {
                document.getElementById('noiseValue').textContent = e.target.value + '%';
            });
        }

        // Generisanje difrakcionog obrasca
        function generatePattern() {
            const crystal = document.getElementById('crystal').value;
            const lattice = parseFloat(document.getElementById('lattice').value);
            const wavelength = parseFloat(document.getElementById('wavelength').value);
            const peakWidth = parseFloat(document.getElementById('peakWidth').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            const noise = parseFloat(document.getElementById('noise').value);

            currentPeaks = calculatePeaks(crystal, lattice, wavelength, temperature);
            drawPattern(currentPeaks, peakWidth, noise);
            displayPeakInfo(currentPeaks);
        }

        // Izraƒçunavanje difrakcionih pikova
        function calculatePeaks(crystal, a, lambda, temp) {
            const peaks = [];
            const structure = crystalStructures[crystal];

            // Generisanje Miller-ovih indeksa
            for (let h = 0; h <= 4; h++) {
                for (let k = 0; k <= 4; k++) {
                    for (let l = 0; l <= 4; l++) {
                        if (h === 0 && k === 0 && l === 0) continue;
                        if (!structure.allowed(h, k, l)) continue;

                        // Izraƒçunavanje d-rastojanja
                        const d = a / Math.sqrt(h*h + k*k + l*l);
                        
                        // Bragov zakon: nŒª = 2d sinŒ∏
                        const sinTheta = lambda / (2 * d);
                        
                        if (sinTheta <= 1) {
                            const theta = Math.asin(sinTheta) * 180 / Math.PI;
                            const twoTheta = 2 * theta;
                            
                            if (twoTheta <= 120) {
                                // Faktor strukture i intenzitet
                                const multiplicity = calculateMultiplicity(h, k, l);
                                const lorentzPolarization = (1 + Math.cos(theta * Math.PI / 180)**2) / 
                                                           (Math.sin(theta * Math.PI / 180) * Math.sin(2 * theta * Math.PI / 180));
                                
                                // Debye-Waller faktor (temperaturni efekat)
                                const B = 0.5 + (temp - 300) * 0.001;
                                const debyeWaller = Math.exp(-B * (Math.sin(theta * Math.PI / 180) / lambda)**2);
                                
                                let intensity = multiplicity * lorentzPolarization * debyeWaller * 100;
                                
                                peaks.push({
                                    twoTheta: twoTheta,
                                    intensity: intensity,
                                    hkl: `(${h}${k}${l})`,
                                    d: d.toFixed(3)
                                });
                            }
                        }
                    }
                }
            }

            // Normalizacija intenziteta
            const maxIntensity = Math.max(...peaks.map(p => p.intensity));
            peaks.forEach(p => p.intensity = (p.intensity / maxIntensity) * 100);

            return peaks.sort((a, b) => a.twoTheta - b.twoTheta);
        }

        // Izraƒçunavanje multipliciteta
        function calculateMultiplicity(h, k, l) {
            const unique = new Set([h, k, l].map(Math.abs)).size;
            if (unique === 1) return 6;
            if (unique === 2) return 24;
            return 48;
        }

        // Crtanje difrakcionog obrasca
        function drawPattern(peaks, peakWidth, noise) {
            const canvas = document.getElementById('xrdCanvas');
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Brisanje platna
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);

            // Margine
            const margin = { top: 40, right: 40, bottom: 60, left: 70 };
            const plotWidth = width - margin.left - margin.right;
            const plotHeight = height - margin.top - margin.bottom;

            // Crtanje osa
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(margin.left, margin.top);
            ctx.lineTo(margin.left, height - margin.bottom);
            ctx.lineTo(width - margin.right, height - margin.bottom);
            ctx.stroke();

            // Oznake osa
            ctx.fillStyle = '#333';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('2Œ∏ (stepeni)', width / 2, height - 20);
            
            ctx.save();
            ctx.translate(20, height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Intenzitet (a.u.)', 0, 0);
            ctx.restore();

            // Crtanje pikova
            const twoThetaMax = 120;
            
            peaks.forEach(peak => {
                const x = margin.left + (peak.twoTheta / twoThetaMax) * plotWidth;
                const peakHeight = (peak.intensity / 100) * plotHeight;
                const y = height - margin.bottom - peakHeight;

                // Gausova kriva za pik
                ctx.strokeStyle = '#667eea';
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = -20; i <= 20; i++) {
                    const offset = i * 0.1;
                    const gaussian = Math.exp(-(offset * offset) / (2 * peakWidth * peakWidth));
                    const xi = margin.left + ((peak.twoTheta + offset) / twoThetaMax) * plotWidth;
                    const yi = height - margin.bottom - peakHeight * gaussian;
                    
                    if (i === -20) {
                        ctx.moveTo(xi, yi);
                    } else {
                        ctx.lineTo(xi, yi);
                    }
                }
                ctx.stroke();

                // Oznaka Miller-ovih indeksa
                ctx.fillStyle = '#764ba2';
                ctx.font = '11px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(peak.hkl, x, y - 10);
            });

            // Dodavanje ≈°uma
            if (noise > 0) {
                ctx.strokeStyle = 'rgba(150, 150, 150, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                
                for (let i = 0; i < plotWidth; i++) {
                    const x = margin.left + i;
                    const noiseVal = (Math.random() - 0.5) * noise * 2;
                    const y = height - margin.bottom - noiseVal;
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }

            // Oznake na osama
            ctx.fillStyle = '#666';
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            
            for (let i = 0; i <= 120; i += 20) {
                const x = margin.left + (i / twoThetaMax) * plotWidth;
                ctx.fillText(i, x, height - margin.bottom + 20);
                
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x, margin.top);
                ctx.lineTo(x, height - margin.bottom);
                ctx.stroke();
            }

            ctx.textAlign = 'right';
            for (let i = 0; i <= 100; i += 20) {
                const y = height - margin.bottom - (i / 100) * plotHeight;
                ctx.fillText(i, margin.left - 10, y + 5);
                
                ctx.strokeStyle = '#ddd';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(margin.left, y);
                ctx.lineTo(width - margin.right, y);
                ctx.stroke();
            }
        }

        // Prikaz informacija o pikovima

                div.className = 'peak-item';

                    2Œ∏ = ${peak.twoTheta.toFixed(2)}¬∞,

          opacity: 0;
        }
